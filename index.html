<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <span class="logo-text">CINE<span>MANIA</span></span>
        </div>

        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Trending</a></li>
        </ul>

        <div class="nav-auth">
            <a href="#" class="login-link">Log In</a>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>
    </nav>



    <section class="hero" id="hero-section">
        <div class="hero-content">
            <div class="hero-details">
                <h1 id="movie-title"></h1>
                <p id="movie-desc"></p>
                <div class="hero-buttons">
                    <button class="btn-watch">Watch</button>
                </div>
            </div>

            <div class="hero-poster-container">
                <img id="movie-poster" src="./script.js" alt="Poster">
                <div class="rating-badge">
                    <span id="movie-rating"></span>
                </div>
            </div>
        </div>
    </section>


    <section class="movies-section">
        <div class="section-header">
            <h2 class="section-title">Popular Movies</h2>
            <a href="#" class="see-all">See All</a>
        </div>
    
        <div class="movies-container" id="popular-grid"></div>
    </section>



    <section class="movies-section">
        <div class="section-header">
            <h2 class="section-title">Horror Movies</h2>
            <a href="#" class="see-all">See All</a>
        </div>
    
        <div class="movies-container" id="horror-grid"></div>
    </section>


    <section class="movies-section">
        <div class="section-header">
            <h2 class="section-title">Popular TV Shows</h2>
            <a href="#" class="see-all">See All</a>
        </div>
    
        <div class="movies-container" id="tv-grid"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
